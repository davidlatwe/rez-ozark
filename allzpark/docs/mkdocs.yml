---
site_name: Allzpark
site_description: The package-based application launcher
site_author: mottosso
site_url: https://allzpark.com

# Repository
repo_name: mottosso/allzpark
repo_url: https://github.com/mottosso/allzpark

copyright: "Copyright &copy; 2019 mottosso"

# Page tree
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Getting Started: getting-started.md
  - Getting Advanced: getting-advanced.md
  - Getting Rez'd: rez.md
  - User Interface: gui.md
  - Workflow: workflow.md
  - Reference: reference.md
  - Shells: shells.md
  - Windows: windows.md
  - Contributing: contributing.md
  - About: about.md

docs_dir: pages
edit_uri: edit/master/docs/pages/

theme:
  name: material
  logo: logo.png
  custom_dir: theme
  palette:
    primary: "white"
    accent: "white"

extra_css:
  - extra.css
  # Landing page includes additional CSS from landing.html

# Options
extra:
  feature:
    tabs: true

extra_javascript:
  - "extra.js"

markdown_extensions:
  - codehilite:
      guess_lang: false
      use_pygments: true
      noclasses: true
      # linenums: true
      pygments_style: monokai
  - markdown.extensions.extra
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date
